<section class="h-100 gradient-form" style="background-color: #bb2028;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
                <div class="card rounded-3 text-black">
                    <div class="row g-0">
                        <div class="col-lg-12">
                            <div class="card-body p-md-5 mx-md-4">

                                <div class="text-center">
                                    <img src="assets/img/show.jpeg" style="width: 185px;" alt="logo">
                                    <h4 class="mt-1 mb-5 pb-1">UPLOAD CSV FILE <span
                                            style="color: #bb2028"></span></h4>
                                </div>

                                <form (ngSubmit)="onSubmit()" #uploadForm="ngForm" enctype="multipart/form-data">
                                    <input type="file" name="report" (change)="onFileChange($event)" accept=".csv"  />

                                <button type="submit" class="btn btn-info btn-block fa-lg gradient-custom-2 mb-3" >
                                
                                Upload CSV
                                </button>

                                </form>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
