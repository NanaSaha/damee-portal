      <ul class="nav">
        <li *ngFor="let menuItem of menuItems" routerLinkActive="active" class="{{menuItem.class}}">
      
          <a [routerLink]="[menuItem.path]" *ngIf="menuItem.submenu.length == 0">
            <i class="nc-icon {{menuItem.icon}}"></i>
            <p>{{menuItem.title}}</p>
          </a>
      
      
          <a *ngIf="menuItem.submenu.length > 0" class="dropdown-title" (click)="showSubmenu(menuItem.title)">
            <i class="nc-icon {{menuItem.icon}}"></i>
            <p>{{menuItem.title}}</p>
      
          </a>
          <i class='bx bxs-chevron-down arrow'></i>
      
      
          <span *ngIf="showSub == true && title == menuItem.title">
            <ul class="sub-menu" *ngIf="menuItem.submenu.length > 0" style="margin-left: 10%;">
              <li *ngFor="let item_sub of menuItem.submenu">
                  <!-- <i class="nc-icon {{item_sub.icon}}"></i> -->
                <a [routerLink]="[item_sub.path]">- - {{item_sub.title}}</a>
      
              </li>
            </ul>
          </span>
      
      
        </li>
      </ul>
