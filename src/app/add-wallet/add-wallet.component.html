<section class="h-100 gradient-form">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
                <div class="card rounded-3 text-black">
                    <div class="row g-0">
                        <div class="col-lg-12">
                            <div class="card-body p-md-5 mx-md-4">

                                <div class="text-center">
                                    <img src="assets/img/show.jpeg" style="width: 185px;" alt="logo">
                                    <h4 class="mt-1 mb-5 pb-1">RECORD REVENUE </h4>
                                </div>

                                <form [formGroup]="form" (ngSubmit)="onSubmit()">





                                    <div class="form-outline mb-4">
                                        <label>Select Revenue Source</label>
                                        <select placeholder="Select Revenue Source" formControlName="source"
                                            class="form-control mb-2">
                                            <option value="spotify">Spotify
                                            </option>
                                            <option value="youtube">Youtube
                                            </option>
                                            <option value="apple music">Apple Music
                                            </option>
                                        </select>

                                    </div>

                                    <div class="form-outline mb-4">
                                        <label>Enter Amount</label>
                                        <input type="number" formControlName="amount" class="form-control"
                                            placeholder="Enter Amount" />

                                    </div>

                                    <div class="form-outline mb-4">
                                        <label>Type</label>
                                        <select placeholder="" formControlName="type" class="form-control mb-2">
                                            <option value="debit">Debit
                                            </option>
                                            <option value="credit">Credit
                                            </option>
                                          
                                        </select>
                                    
                                    </div>

                                

                                    <div class="form-outline mb-4">
                                        <label>Narration</label>
                                        <textarea row="4" formControlName="notes" class="form-control" id="large-textarea"></textarea>
                                    
                                    </div>

                                 
                                  



                                    <div class="text-center pt-1 mb-5 pb-1">


                                        <button class="btn btn-info btn-block fa-lg gradient-custom-2 mb-3"
                                            [disabled]="!this.form.valid">

                                            Record Income
                                        </button>

                                    </div>








                                </form>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
