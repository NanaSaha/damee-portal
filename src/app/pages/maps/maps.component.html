<style>
  div.sticky {
    position: -webkit-sticky;
    position: sticky;
    bottom: 0;
    background-color: #666;
    padding: 40px;
    font-size: 25px;
  }

  .moveUp {
    margin-top: 145%;
  }

  .moveUp1 {
    margin-top: -50%;
  }



  #footer {
    background: white;
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 10%;
  }

      .avatar{
    width: 30px !important;
    height: 30px !important;
    overflow: hidden;
    border-radius: 50%;
    margin-bottom: 15px;
} 
</style>

<section class="container mx-auto space-y-10 py-12"
  style="background: white;padding-top: 5%;padding-left: 5%;padding-right: 5%">
  <div class="">
    <h2 class="text-3xl font-bold" style="text-align: center;"><span>Damee</span> &nbsp;<span
        class="text-add">Live</span> for <span style="color: #bb0027;">{{ currentMonth }} {{ currentYear }} </span></h2>


    <div *ngIf="showTable == false">
      <button class="btn btn-primary btn-round" (click)="showTableVersion()">Show Table Version</button>

      <div *ngFor="let item of user_list;" style="width: 60%;margin-left: 10%">

        <div class="border-t border-[#F0F0F0]">
          <div class="flex items-center justify-between border-b border-[#F0F0F0] mb-3 py-3 px-2 ">
            <div class="flex items-center">
              <span
                style="box-sizing: border-box; display: inline-block; overflow: hidden; width: 70px; height: 70px; background: none; opacity: 1; border: 0px; margin: 0px; padding: 0px; position: relative;"
                *ngIf="item.photo_url">
                <img src="{{item?.owner.photo_url}}" decoding="async" data-nimg="fixed"
                  class="bg rounded-full object-cover bg-slate-100"
                  style="position: absolute; inset: 0px; box-sizing: border-box; padding: 0px; border: none; margin: auto; display: block; width: 0px; height: 0px; min-width: 100%; max-width: 100%; min-height: 100%; max-height: 100%;">
              </span>

              <span
                style="box-sizing: border-box; display: inline-block; overflow: hidden; width: 70px; height: 70px; background: none; opacity: 1; border: 0px; margin: 0px; padding: 0px; position: relative;"
                *ngIf="!item.photo_url">
                <img src="assets/img/show.jpeg" decoding="async" data-nimg="fixed"
                  class="bg rounded-full object-cover bg-slate-100"
                  style="position: absolute; inset: 0px; box-sizing: border-box; padding: 0px; border: none; margin: auto; display: block; width: 0px; height: 0px; min-width: 100%; max-width: 100%; min-height: 100%; max-height: 100%;">
              </span>

              <div class="pl-4">
                <h2 class="text-base font-bold capitalize" style="margin-bottom: 0px;">{{item?.genre}}</h2>
                <p class="pt-1 text-[#7D7D7D]">{{item?.stage_name}}</p>
              </div>
            </div>
            <div class="flex items-center gap-x-8 md:gap-x-10">
              
              <!-- <span
                style="box-sizing: border-box; display: inline-block; overflow: hidden; width: 35px; height: 35px; background: none; opacity: 1; border: 0px; margin: 0px; padding: 0px; position: relative;">

                <img src="/assets/img/heat.png" decoding="async" data-nimg="fixed"
                  style="position: absolute; inset: 0px; box-sizing: border-box; padding: 0px; border: none; margin: auto; display: block; width: 0px; height: 0px; min-width: 100%; max-width: 100%; min-height: 100%; max-height: 100%;">
                </span> -->

              <div
                class="flex h-[35px] w-[35px] cursor-pointer items-center justify-center rounded-full border-2 border-[#9a9a9a]" (click)="playAud(item.media_url)">
                <svg class="flex h-4 w-4 justify-center fill-current" viewBox="0 0 12 16" fill="none"
                  xmlns="http://www.w3.org/2000/svg">
                  <path d="M-3.71933e-05 15.3571L-3.52573e-05 -1.43051e-05L11.5178 7.67856L-3.71933e-05 15.3571Z"
                    fill="#9a9a9a"></path>
                </svg>
              </div>
            </div>
          </div>
        </div>
        
      </div>

        <div id="footer">
          <div *ngIf="step">
            <audio controls #myAudio style="display: flex;
                                                                                            justify-content: center;
                                                                                            text-align: center;
                                                                                            margin: 19px 0 0 20%;
                                                                                            width: 70%;">
        
              <source src="{{audiofile}}" type="audio/mpeg">
        
            </audio>
          </div>
        
        </div>
    </div>





    <div *ngIf="showTable == true">

      <button class="btn btn-primary btn-round" (click)="showTableVersion()">Show Grid Version</button>

      <div class="row">
        <div class="col-md-12">



          <div class=".card1">

            <div class="card-body">
              <div class="table-responsive">
                <table class="table">
                  <thead class=" text-primary">



                    <th>
                      IMAGE
                    </th>
                    <th>
                      GENRE
                    </th>
                    <th>
                      STAGE NAME
                    </th>

                    <th>
                      PLAY COUNT
                    </th>
                      <th>
                       AVERAGE DAILY STREAMS
                      </th>

  <th>
    DATE
  </th>

                  </thead>


                  <tbody *ngFor="let item of user_list | filter:searchText">

                    <tr>


                      <td *ngIf="item?.owner.photo_url">
                        <img class="avatar border-gray" src="{{item?.owner.photo_url}}" alt="">

                      </td>
                      <td *ngIf="!item?.owner.photo_url">

                        <img class="avatar border-gray" src="assets/img/show.jpeg">


                      </td>
                      <td>

                        {{item.genre}}
                      </td>
                      <td>

                        {{item.stage_name}}
                      </td>

                      <td>

                        {{item.play_count}}
                      </td>

                      <td>
                      
                        {{item.average_daily_streams}}
                      </td>




                      <td>
                        {{item.created_at | date:'medium'}}
                      </td>


                      <td>
                        <div class="update ml-auto mr-auto">
                          <button class="btn btn-warning btn-round" (click)="playAud(item.media_url)">Play</button>
                        </div>
                      </td>


                    </tr>

                  </tbody>

                  <div id="footer">
                    <div *ngIf="step">
                      <audio controls #myAudio style="display: flex;
                                                                                    justify-content: center;
                                                                                    text-align: center;
                                                                                    margin: 19px 0 0 20%;
                                                                                    width: 70%;">

                        <source src="{{audiofile}}" type="audio/mpeg">

                      </audio>
                    </div>

                  </div>

                </table>
              </div>
            </div>
          </div>
        </div>


      </div>
    </div>



  </div>
</section>
