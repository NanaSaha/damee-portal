<section class="h-100 gradient-form" style="background-color: #bb2028;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
                <div class="card rounded-3 text-black">
                    <div class="row g-0">
                        <div class="col-lg-12">
                            <div class="card-body p-md-5 mx-md-4">

                                <div class="text-center">
                                    <img src="assets/img/show.jpeg" style="width: 185px;" alt="logo">
                                    <h4 class="mt-1 mb-5 pb-1">SEND NOTIFICATION</h4>
                                </div>

                                <form [formGroup]="form" (ngSubmit)="onSubmit()">


                                    <div class="form-outline mb-4">
                                        <input type="number" formControlName="title" class="form-control"
                                            placeholder="Enter Title" />

                                    </div>

                                    <div class="form-outline mb-4">
                                        <label>Write Messages</label>
                                        <textarea row="8" formControlName="message" class="form-control"
                                            id="large-textarea"></textarea>

                                    </div>





                                    <div class="text-center pt-1 mb-5 pb-1">


                                        <button class="btn btn-secondary btn-block fa-lg gradient-custom-2 mb-3">

                                            Send Notification
                                        </button>

                                    </div>








                                </form>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
